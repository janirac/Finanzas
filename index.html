<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- <link rel="shortcut icon" href="#"> what is this and why did I need it  -->
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Finanzas</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
    <div class="top-of-app">
      <button id="instructions-btn">Instructions</button>
        <div id="instructions-modal" class="instructions-modal">
          <div class="modal-info">
            <span class="close">x</span>
            <p> Welcome to Finanzas! Modernize your budget.</p>
            <p> Use the calculator and click either revenue or spending</p>
            <p> Click your dynamic settings</p>
            <p> Analyze your spending to revenue ratio on the graph</p>
            <p> Don't forget to tell your friends! </p>
          </div>
        </div>
    </div>
    <div class="main-header">
      <h1 id="main-header">Finanzas</h1>
    </div>
    <main class="main-section"> 
      <div class="transaction-section">
        <nav class="navigation-bar">
                <button id="revenue-button" class="transaction-button clicked-display-text-color">
                Revenue
                </button>
              <button id="spending-button" class="transaction-button">
                Spending
            </button>
        </nav>
        <div class="middle-section">
          <div class="category-section" id="container" draggable="true"></div>
          <div class="calculator-section">
            <!-- <img src="IMG_9723.jpg" width="500" height="333"> -->
            <div class="top-section">
              <div>
                <input type="date" id="transaction-date"> 
              </div>
              <div class="frequency-section"> 
                <select id="frequency-select">
                  <option value="monthly">monthly</option>
                  <option value="bi-weekly">bi-weekly</option>
                  <option value="bi-monthly">bi-monthly</option>
                  <option value="weekly">weekly</option>
                  <option value="daily">daily</option>
                  <option value="yearly">yearly</option>
                  <option value="one-time">onetime</option>
                </select>
              </div>
            </div>
            <div class="top-calculator-section"> 
              <div class="categories"> </div>
              <div>
                <div class="screen empty-display-text-color">$<span id="screen-amount">0.00</span></div>
                <div class="key-pad">  
                  <div class="key-group">
                    <button class="calc-btn" id="key1">1</button>
                    <button class="calc-btn" id="key2">2</button>
                    <button class="calc-btn" id="key3">3</button>
                  </div>
                  <div class="key-group">
                    <button class="calc-btn" id="key4">4</button>
                    <button class="calc-btn" id="key5">5</button>
                    <button class="calc-btn" id="key6">6</button>
                  </div>
                  <div class="key-group">
                    <button class="calc-btn" id="key7">7</button>
                    <button class="calc-btn" id="key8">8</button>
                    <button class="calc-btn" id="key9">9</button>
                  </div>
                  <div class="key-group">
                    <button class="calc-btn" id="key0">0</button>
                    <button class="calc-btn" id="keydot">.</button>
                    <button class="calc-btn" id="keyDelete">Delete</button>
                  </div>
                  <div class="key-group">
                    <button class="calc-btn" id="keyAddTransaction">Add Transaction</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="select-categories-section">
          <div class="bottom-calculator-section revenue-category-section" id="bottom-calc-section" draggable="true"></div>
        </div>
      </div>
      <div class="overview-section">
        <div class="switch">
          <label class="inflation-switch">
            <input type="checkbox">
            <span class="slider round" id="slider"></span>
          </label>
        </div>
        <div class="graph" id="graph"> 
          <h3>Revenue and Spending</h3>
          <script>
            d3.select('h3').style('color', 'purple');
            d3.select('h3').style('font-size', '50px');
            d3.select('h3').style('display', 'flex')
            d3.select('h3').style('justify-content', 'space-around')
          </script>
        </div> 
        <div class="bottom-graph-section"> 
          <div class="note"> Finanzas Goals
            <button id="edit-goal-btn"> Edit Goal</button>
            <div id="edit-goal-modal" class="edit-goal-modal">
              <div class="goal-modal-info">
                <span class="close">x</span>
                <form class="submit-form">
                  <label for="goal" class="goals-notebook">          Goals Notebook
                    <textarea name="goal" type="text" style="width: 444px;height: 250px;" resize= "false">
                      Enter Goals Here
                    </textarea>
                    <input type="submit"> 
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./dist/main.js"></script> 
  </body>
</html>
